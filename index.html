<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily UI #4 - Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="math-container">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
            
            
        </div>
        <div class="key-pad" id="key-pad">
            <div class="top-row">
                <button id="all-clear" class="square">AC</button>
                <button data-operation class="square">รท</button>
                <button data-operation class="square">x</button>
                <button id="delete" class="square"><</button>
            </div>
            <div class="outer-column">
                <button data-operation class="square">-</button>
                <button data-operation class="square">+</button>
                <button data-equals class="rectangle">=</button>
                
            </div>
            <div class="numbers-pad" id="numbers-pad">
                
            </div>

        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
